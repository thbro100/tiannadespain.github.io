<!doctype html>
<html lang="en-us">

<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tianna DeSpain">
    <meta name="description" content="A table built for WDD230">

    <link rel="stylesheet" href="css/table.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
       <h1>Table Build</h1>
            <table>
                <thead>
                    <tr>  
                        <th colspan="3">AMCE Wildwest</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Period</th>
                        <th>Sales</th>
                        <th>Sales Goal</th>
                    </tr>
                    <tr class="datarow">
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr class="datarow">
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr class="datarow">
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr class="datarow">
                        <td>November</td>
                        <td>$8,610</td>
                        <td>$7,500</td>
                    </tr>
                    <tr class="datarow">
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr class="datarow">
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr><td colspan="3">Compiled 12.20.2020 by bRauls</td> </tr>
                </tfoot>
            </table>
            
    </main>
    <footer>

    </footer>
</body>
